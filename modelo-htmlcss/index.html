<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <section class="container">
        <h1 style="text-align:center ;">TABELA IMC </h1>
        <div id="div1">
            <table class="tabela">
                <tr>
                    <th>IMC</th>
                </tr>
                <tr>
                    <td> >18,5</td>
                </tr>
                <tr>
                    <td> 18,5 && 24,9</td>
                </tr>
                <tr>
                    <td>25 && 29,9</td>
                </tr>
                <tr>
                    <td>30 && 34,9</td>
                </tr>
                <tr>
                    <td>35 && 39,9</td>
                </tr>
                <tr>
                    <td>40+</td>
                </tr>

            </table>
            <table class="tabela">
                <tr>
                    <th>resultado</th>
                </tr>
                <tr>
                    <td> abaixo do peso</td>
                </tr>
                <tr>
                    <td> ideal </td>
                </tr>
                <tr>
                    <td> sobrepeso </td>
                </tr>
                <tr>
                    <td>obeso 1</td>
                </tr>
                <tr>
                    <td> obeso 2 </td>
                </tr>
                <tr>
                    <td>obeso 3</td>
                </tr>

            </table>

        </div>
        <div id="div2">
            <form action="/">
                <label for="peso">peso(KG)</label>
                <input type="number" id="peso">

                <label for="altura">altura(M)</label>
                <input type="number" id="altura">

        </div>
        <button onclick="calcIMC()" type="submit">Calcular</button>
        </form>
        <span id="resultado"></span>
    </section>

    <script src="./JS/main.js"></script>
</body>

</html>
